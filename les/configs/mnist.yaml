# defaults:
#   - model: vae
#   - wandb: wandb

model:
  # _target_: models.vae.VAEGRUConv
  _target_: models.vae.VAELSTMConv
  # _target_: models.vae.VAETransformerConv
  latent_dim: 2
  dropout_rate: 0.2
  eps_std: 1
  architecture: "conv"

train:
  epochs: 40
  batch_size: 256
  learning_rate: 0.001
  beta: .1

dataset: "mnist"

wandb:
  entity: "energy_splines"
  project: "lso_splines"